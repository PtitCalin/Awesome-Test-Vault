description: Document a trial run of a new workflow, plugin, or idea.
title: "[Experiment] <Title>"
labels: ["experiment", "test"]
body:
  - type: textarea
    id: experiment
    attributes:
      label: What did you test?
      description: Summarize the experiment or new setup.
    validations:
      required: true
  - type: textarea
    id: results
    attributes:
      label: What happened?
      description: Describe the results, good or bad.
    validations:
      required: true
  - type: textarea
    id: future
    attributes:
      label: Future steps?
      description: Will you adopt it, improve it, abandon it?
